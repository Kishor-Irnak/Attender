<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      let students = JSON.parse(localStorage.getItem('students')) || [];

      // Save data to localStorage
      function saveData() {
        localStorage.setItem('students', JSON.stringify(students));
        updateTable();
        updateStatistics();
        updateWeeklyChart();
        updateTopStudents();
      }
      
      // Add a new student
      function addStudent() {
        const name = document.getElementById('studentName').value.trim();
        if (name) {
          students.push({ rollNo: students.length + 1, name, status: 'absent', attendanceHistory: [] });
          document.getElementById('studentName').value = '';
          saveData();
        }
      }
      
      // Toggle student status (Present/Absent)
      function toggleStatus(index) {
        const student = students[index];
        student.status = student.status === 'present' ? 'absent' : 'present';
        student.attendanceHistory.push({ date: new Date().toLocaleDateString(), status: student.status });
        saveData();
      }
      
      // Delete a student
      function deleteStudent(index) {
        students.splice(index, 1);
        students.forEach((s, i) => s.rollNo = i + 1);
        saveData();
      }
      
      // Filter students by status
      function filterStudents(filter) {
        updateTable(filter);
      }
      
      // Update the student table
      function updateTable(filter = 'all') {
        const tableBody = document.getElementById('studentList');
        tableBody.innerHTML = '';
        students.forEach((s, i) => {
          if (filter === 'all' || s.status === filter) {
            tableBody.innerHTML += `
              <tr>
                <td class='border p-2 text-center'>${s.rollNo}</td>
                <td class='border p-2'>${s.name}</td>
                <td class='border p-2 text-center'>
                  <button onclick="toggleStatus(${i})" class="px-4 py-2 rounded ${s.status === 'present' ? 'bg-green-500' : 'bg-red-500'} text-white">
                    ${s.status.toUpperCase()}
                  </button>
                </td>
                <td class='border p-2 text-center'>
                  <button onclick="deleteStudent(${i})" class="bg-gray-500 text-white px-3 py-1 rounded">Delete</button>
                </td>
              </tr>
            `;
          }
        });
      }
      
      // Update statistics
      function updateStatistics() {
        const presentCount = students.filter(s => s.status === 'present').length;
        const absentCount = students.filter(s => s.status === 'absent').length;
        document.getElementById('totalPresent').innerText = presentCount;
        document.getElementById('totalAbsent').innerText = absentCount;
        document.getElementById('totalStudents').innerText = students.length;
      }
      
      // Update weekly attendance chart
      function updateWeeklyChart() {
        const weeklyData = [0, 0, 0, 0, 0, 0, 0]; // 7 days
        students.forEach(s => {
          s.attendanceHistory.forEach(record => {
            const date = new Date(record.date);
            const day = date.getDay(); // 0 (Sunday) to 6 (Saturday)
            if (record.status === 'present') weeklyData[day]++;
          });
        });
      
        const options = {
          series: [{ name: 'Present', data: weeklyData }],
          chart: { type: 'bar', height: 350 },
          xaxis: { categories: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] },
        };
      
        if (window.weeklyChart) {
          window.weeklyChart.updateSeries([{ data: weeklyData }]);
        } else {
          window.weeklyChart = new ApexCharts(document.querySelector('#weeklyChart'), options);
          window.weeklyChart.render();
        }
      }
      
      // Update top 6 students
      function updateTopStudents() {
        const topStudents = students
          .map(s => ({ name: s.name, presentCount: s.attendanceHistory.filter(r => r.status === 'present').length }))
          .sort((a, b) => b.presentCount - a.presentCount)
          .slice(0, 6);
      
        const topStudentsDiv = document.getElementById('topStudents');
        topStudentsDiv.innerHTML = topStudents
          .map(s => `<div class="bg-gray-100 p-4 rounded-lg">${s.name} - ${s.presentCount} days</div>`)
          .join('');
      }
      
      // Initialize
      updateTable();
      updateStatistics();
      updateWeeklyChart();
      updateTopStudents();
    </script>
