<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attender</title>

     <!--Linking CSS file tp HTML-->
    <link rel="stylesheet" href="styles.css">

    <!--Linking Flowbite Library-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    
<div class=" bg-white dark:bg-gray-800 h-screen flex items-center justify-center">
    <!--SIDE BAR-->


<div class="p-4 sm:ml-64" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    
    <!--PAGE START FROM HERE-->
      
    <!--Functionality-->
    <!-- Main Container -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6  dark:text-white dark:bg-gray-700">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 dark:text-white">Select Your Role</h1>
    
    <!-- Role Cards -->
    <div class="grid grid-cols-1 gap-6">
      <!-- Teacher Card -->
      <div
        class="flex items-center gap-4 bg-blue-100 p-4 rounded-lg shadow-sm hover:shadow-md cursor-pointer transform hover:scale-105 transition  dark:text-white hover:bg-gray-100 dark:hover:bg-blue-50"
        onclick="navigateToPage('teacher')"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png"
          alt="Teacher Icon"
          class="w-12 h-12"
        />
        <div>
          <h2 class="text-lg font-semibold text-gray-800 ">Teacher</h2>
          <p class="text-sm text-gray-600">Access tools and manage your class.</p>
        </div>
      </div>

      <!-- Student Card -->
      <div
        class="flex items-center gap-4 bg-green-100 p-4 rounded-lg shadow-sm hover:shadow-md cursor-pointer transform hover:scale-105 transition  dark:text-white hover:bg-gray-100 dark:hover:bg-blue-50"
        onclick="navigateToPage('student')"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png"
          alt="Student Icon"
          class="w-12 h-12"
        />
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Student</h2>
          <p class="text-sm text-gray-600">Track your attendance and progress.</p>
        </div>
      </div>
    </div>
  </div>



    <!--PAGE END-->
</div>  
</div>


    <script src="script.js"></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }

        //btn funct to redirect
        function navigateToPage(role) {
            if (role === "teacher") {
              window.location.href = "teacher.html"; // Replace with your teacher page URL
            } else if (role === "student") {
              window.location.href = "student.html"; // Replace with your student page URL
            }
          }
    </script>

    <!--Linking Flowbite Js file-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    
</body>
</html>
